services:
  - type: web
    name: forgeboard-api
    env: node
    plan: free
    region: oregon
    buildCommand: cd server && npm ci
    startCommand: cd server && node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URLS
        value: https://braedenlyman.github.io,http://localhost:5173
      - key: MONGODB_URI
        sync: false
